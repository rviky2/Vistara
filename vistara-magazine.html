<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vistara 2024–2025</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary: #3a7bd5;
      --secondary: #00d2ff;
      --accent: #ff5e62;
      --text: #333;
      --light-text: #666;
      --bg: #f9fafb;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .card {
      max-width: 800px;
      width: 100%;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 0;
      position: relative;
    }
    
    .header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 40px 20px;
      text-align: center;
      color: white;
      position: relative;
    }
    
    .header::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: white;
      clip-path: polygon(0 100%, 100% 100%, 100% 0, 0 100%);
    }
    
    h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }
    
    h2 {
      font-size: 20px;
      font-weight: 400;
      opacity: 0.9;
      margin-bottom: 10px;
    }
    
    .content {
      padding: 30px 40px 40px;
      text-align: center;
    }
    
    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }
    
    .info-item {
      background-color: rgba(242, 245, 250, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.03);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .info-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
    }
    
    .info-label {
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 5px;
      display: block;
      font-size: 14px;
    }
    
    .info-value {
      font-size: 16px;
      color: var(--text);
    }
    
    .button {
      display: inline-block;
      margin-top: 30px;
      padding: 16px 32px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      font-size: 18px;
      font-weight: 500;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(58, 123, 213, 0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }
    
    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(58, 123, 213, 0.4);
    }
    
    .button:hover::before {
      left: 100%;
    }
    
    .design-element {
      margin: 30px auto;
      text-align: center;
      max-width: 90%;
    }
    
    .design-ornament {
      font-size: 40px;
      color: var(--primary);
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      letter-spacing: 5px;
      display: inline-block;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 1.5s infinite alternate ease-in-out;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.08);
      }
    }
    
    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: var(--light-text);
    }
    
    @media (max-width: 600px) {
      .header {
        padding: 30px 15px;
      }
      
      h1 {
        font-size: 28px;
      }
      
      h2 {
        font-size: 18px;
      }
      
      .content {
        padding: 25px 20px 30px;
      }
      
      .info-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="header">
      <h1>Vistara 2024–2025</h1>
      <h2>Departmental Magazine | Farewell Edition</h2>
    </div>
    
    <div class="content">
      <div class="info-grid">
        <div class="info-item">
          <span class="info-label">To be Released By</span>
          <div class="info-value">Dr. Shrinivasa Mayya D</div>
          <div class="info-value">Principal, Srinivas Institute of Technology</div>
        </div>
        
      
      <a href="https://heyzine.com/flip-book/61c449d08d.html#page/22" target="_blank" class="button">
        <i class="fas fa-book-open"></i> Tap to Release Vistara 2024–2025
      </a>
      
      <div class="design-element">
        <div class="design-ornament">
          <i class="fas fa-graduation-cap"></i>
          <i class="fas fa-book"></i>
          <i class="fas fa-brain"></i>
          <i class="fas fa-robot"></i>
          <i class="fas fa-code"></i>
        </div>
      </div>
      
      <div class="footer">&copy; 2025 Department of AI & ML, SIT</div>
    </div>
  </div>

</body>
</html>
